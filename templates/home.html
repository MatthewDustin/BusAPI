<!DOCTYPE html>
<html>
<head>
    <title>Bus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize the map centered on a specific spot
        var map = L.map('map').setView([36.215753, -81.6821169], 15);

        // 2. Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // 1. Create a LayerGroup to hold the markers
        var markerGroup = L.layerGroup().addTo(map);

        function updateMap() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    // 2. Clear existing markers so they don't stack up
                    markerGroup.clearLayers();

                    // 3. Loop through new data and add markers to the group
                    data.forEach(function(m) {
                        L.marker([m.lat, m.lng])
                            .addTo(markerGroup);
                    });

                    console.log("Map updated at: " + new Date().toLocaleTimeString());
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 4. Run once on load, then repeat every 30 seconds (30000 ms)
        updateMap();
        setInterval(updateMap, 30000);
    </script>
</body>
</html>
